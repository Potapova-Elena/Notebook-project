{% extends "notebook_app/base.html" %}

{% block page_header %}
<h1>Add a new topic</h1>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'notebook_app:new_topic'%}" method='post'>
    {% csrf_token %}
    <div class="card mb-3">
    {{ form.topic_name }}
    </div>
    {% for field, errors in form.errors.items %}
        {% for error in errors %}
            {{errors}}
        {% endfor %}
    {% endfor %}
    <button name='submit' class="btn btn-primary" >Add topic</button>


  </form>

{% endblock content %}
